<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>
    <center>
    <form action="#" method="post">
        <h1>Hotel Room Booking Form</h1>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="Phone" placeholder="Enter Phone number" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value disabled selected>--Select Room Type--</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>

        <label for="guest">Number of Guest</label>
        <input type="number" id="guest" name="guest" min="1" max="10" required><br><br>

        <label for="Request">Special Request</label><br>
        <textarea id="Request" name="Request" rows="4" cols="50" placeholder="Enter any special requests here"></textarea>
        <br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>
    </form>
    </center>
</body>
</html>
